<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素显示模式; 块（block）、行内(inline)、行内块(inline-block)</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: #87ceeb;
            margin: 0 auto;
            /*行内*/
            /*display: inline;*/
            /*行内块*/
            display: inline-block;
        }
        div > span {
            height: 60px;
            width: 80px;
            /*块*/
            /*display: block;*/
            display: inline-block;
            background-color: greenyellow;
        }
    </style>

</head>
<body>

<div>1111 <span>span标签</span></div>
<div>2222</div>

</body>
</html>
