<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--form表单-->
<form action="todo">
    文本框：<input type="text" placeholder="请输入文字" id="words">
    <br><br>
    密码框：<input type="password">
    <br><br>

    单选框：<input type="radio" name="hobby" id="codes"> <label for="codes">敲代码 </label>
    <input type="radio" name="hobby" checked> 打游戏
    <input type="radio" name="hobby"> 旅游

    <br><br>

    多选框：<input type="checkbox" name="multi" id="check"> 唱歌
    <input type="checkbox" name="multi"> 跳舞
    <input type="checkbox" name="multi" checked> 跑步
    <br><br>

    上传文件: <input type="file" name="file" id="file" multiple>

    <input type="submit" value="提交表单">
    <input type="reset" value="重置">
    <input type="button" value="按钮">
</form>
<hr>
<br><br>

<!--button按钮标签-->
<form action="todo2">
    用户名：<input type="text" name="username" id="username">
    <button type="submit">提交按钮</button>
    <button type="reset">重置按钮</button>
    <button type="button">普通按钮</button>
</form>
<hr>
<br><br>

<!--select下拉菜单标签-->
<select name="city" id="city">
    <option value="1" >北京</option>
    <option value="2" selected>上海</option>
    <option value="3">广州</option>
</select>
<br>
<textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
